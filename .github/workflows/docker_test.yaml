name: Docker Agent

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run_docker_agent:
    runs-on: ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker environment
        uses: docker/setup-buildx-action@v1

      - name: Run Docker container with agent
        run: |
          docker run \
            -e 'JELLYFISH_API_TOKEN=${{ secrets.JELLYFISH_TOKEN }}' \
            -e 'JIRA_USERNAME=${{ secrets.JIRA_USERNAME }}' \
            -e 'JIRA_PASSWORD=${{ secrets.JIRA_PASSWORD }}' \
            -v $(pwd)/agent_config.yml:/home/jf_agent/config.yml \
            jellyfishco/jf_agent:stable
